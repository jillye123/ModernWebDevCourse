<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <header>
        <h1>Register for Nerdy Volleyball Training Camp</h1>
    </header>

    <main>
        <form action="" method="GET">
            <fieldset>
                <legend>Personal details</legend>
                <label for="fName">First Name *</label>
                <input name="fName" type="text" autofocus required /><br/>

                <label for="lName">Last Name *</label>
                <input name="lName" type="text" /><br/>

                <label for="dob">Date of Birth *</label>
                <input name="dob" type="date" /><br/>

                <label for="email">email *</label>
                <input name="email" type="email" /><br/>

                <label for="psd">Password *</label>
                <input name="psd" type="password" /><br/>

                <label for="rptPsd">Repeat Password *</label>
                <input name="rptPsd" type="password" /><br/>

                <label for="gitURL">Your Github URL</label>
                <input name="gitURL" type="url" /><br/>

                <label for="phone">Phone</label>
                <input name="phone" type="tel" /><br/>

                <br/>
                <label for="shoesize">Shoesize</label>
                <input name="shoesize" type="number" min="4" max="18" /><br/>

                <label for="skill">Skill Level (1 novice, 10 expert)</label>
                <input name="skill" type="tel" /><br/>

            </fieldset>

            <fieldset>
                <legend>Billing address</legend>
                <label for="addr">Address *</label>
                <textarea name="addr" rows="3" cols="30"></textarea><br/>

                <label for="zip">Postal code *</label>
                <input name="zip" type="text" /><br/>

                <label for="state">State *</label>
                <select name="state" id="state">
                    <option value="de">DE</option>
                    <option value="md" selected>MD</option>
                    <option value="ny">NY</option>
                    <option value="pa">PA</option>
                    <option value="tx">TX</option>
                </select><br/>

            </fieldset>

            <fieldset>
                <legend>Card details</legend>
                <fieldset>
                    <legend>Card type</legend>
                    <input type="radio" name="cardtype" value="VISA" />VISA
                    <input type="radio" name="cardtype" value="Mastercard" />Mastercard
                    <input type="radio" name="cardtype" value="AMEX" />AMEX
                </fieldset>

                <label for="name">Name *</label>
                <input name="name" type="text" /><br/>

                <label for="cardNumber">Card Number *</label>
                <input name="cardNumber" type="text" /><br/>

                <label for="securityCode">Security code *</label>
                <input name="securityCode" type="text" /><br/>

                <label for="expDate">Expiry Date *</label>
                <input name="expDate" type="text" /><br/>

            </fieldset>

            <hr/>

            <input type="submit" name="register" value="register" />
        </form>
    </main>
    
</body>
</html>
